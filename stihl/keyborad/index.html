<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jkeyboard.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Keyborad</title>
  </head>
  <body>
    <!-- <input type="text" id="search_field">
<div id="keyboard"></div> -->

    <div class="card">
      <label for=""></label>
      <input
        type="password"
        class="card-name-input keyboard-input form-control"
        placeholder="Name"
        name="name"
      />
      <textarea
        name=""
        id=""
        cols="1"
        rows="5"
        class="card-message-input keyboard-input form-control"
        placeholder="Message"
        name="message"
      ></textarea>
      <div id="keyboard"></div>
      <button type="button" class="btn btn-secondary btn-lg">Send</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="jkeyboard.js"></script>
    <script src="app.js"></script>
  </body>
</html>
